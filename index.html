<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Recompensas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Recompensas</h1>
        <form id="rewardCalculator">
            <label for="missions">Misiones completadas:</label>
            <input type="number" id="missions" name="missions" min="0" required>

            <label for="enemies">Enemigos derrotados:</label>
            <input type="number" id="enemies" name="enemies" min="0" required>

            <label for="rewardType">Tipo de recompensa:</label>
            <select id="rewardType" name="rewardType">
                <option value="gold">Monedas de oro</option>
                <option value="gems">Gemas</option>
                <option value="xp">Puntos de experiencia</option>
            </select>

            <button type="button" onclick="calculateRewards()">Calcular</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
